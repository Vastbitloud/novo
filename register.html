<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registrar - GreenFarm</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
</head>
<body style="min-height:100vh;background:linear-gradient(180deg,#7cb342,#558b2f);display:flex;align-items:center;justify-content:center;padding:2rem">
  <div style="width:100%;max-width:520px">
    <div class="card-farm mb-4">
      <div style="text-align:center;margin-bottom:.6rem"><img src="img/logo.svg" style="width:64px;height:64px" alt="logo"></div>
      <h3 style="text-align:center;color:var(--amber-900);margin-bottom:.6rem">Criar Conta</h3>
      <div style="display:grid;gap:.6rem">
        <input id="reg-name" placeholder="Nome (opcional)" />
        <input id="reg-phone" placeholder="Telefone (ex: 5511999999999)" />
        <input id="reg-pass" type="password" placeholder="Senha" />
        <button id="btnRegister" class="btn-farm">Criar Conta (ganhe R$20)</button>
        <div style="text-align:center;margin-top:.4rem"><a href="login.html" class="small-muted">JÃ¡ tenho conta</a></div>
      </div>
    </div>
    <div class="center"><a href="index.html" class="small-muted">Voltar</a></div>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById('btnRegister').addEventListener('click', ()=>{
      const name = document.getElementById('reg-name').value.trim();
      const phone = document.getElementById('reg-phone').value.trim();
      const pass = document.getElementById('reg-pass').value.trim();
      const r = registerUser({name, phone, pass});
      if(r.ok){ notify('success','Conta criada! R$20 creditados.'); location.href='index.html'; }
      else notify('error', r.msg);
    });
  </script>
</body>
</html>
